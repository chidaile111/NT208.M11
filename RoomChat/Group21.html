<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group box</title>
    <link rel="stylesheet" href="styele.css">
</head>

<body>
    <!--Header bar-->
    <form class="header">
        <div class="header-name-area">
            <div class="header-name">
                Microsoft Teams
            </div>
        </div>
        <div class="header-search">
            <input type="text" placeholder="Search..">
        </div>
        <div class="header-avatar-area">
            <img src="../Sources/img_avatar.png" alt="Avatar" class="header-avatar">
        </div>
    </form>
    <!---->
    <div class="main-area">
        <div class="navbar">
            <ul class="navbar-items">
                <li class="teams">
                    <button>
                        Teams
                    </button>
                </li>
                <li class="activity">
                    <button>Activity</button>
                </li>
                <li class="chat">
                    <button>Chat</button>
                </li>
                <li class="schedules">
                    <button>Schedules</button>
                </li>

                <div class="space">
                    <!--just space-->
                </div>

                <li class="more-info">
                    <button>Info</button>
                </li>
            </ul>

        </div>
        <div class="workspace">
            <div class="workspace-header">
                <div class="workspace-avatar-area">
                    <img src="../Sources/img_avatar.png" alt="Avatar" class="workspace-avatar"> Team 21
                </div>
                <div class="workspace-interact-area">
                    <div class="options">Mem</div>
                    <div class="options">React</div>
                </div>
                <div class="workspace-audio-area">
                    <div class="options">Micro</div>
                    <div class="options">Camera</div>
                </div>
                <div class="leave-area">
                    <button>Leave</button>
                </div>
            </div>
            <div class="screen-chat-area">
                <div class="screen-area">

                </div>
                <div class="chat-member-area">

                </div>
            </div>

        </div>

    </div>
    </div>
</body>

</html>
